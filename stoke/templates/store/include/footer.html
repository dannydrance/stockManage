{% load static %}
<!-- Footer ================================================================== -->
<div id="footerSection" style="background-color: #2c3e50; padding: 20px 0; color: #ecf0f1; width: 100%; z-index: 1000;">
  <div class="container">
    <div class="row" style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap;">
      
      <!-- Account Section -->
      <div class="span3" style="flex: 1; padding: 10px;">
        <h5 style="color: #ecf0f1; font-size: 18px; font-weight: bold;">ACCOUNT</h5>
        
      </div>

      <!-- Information Section -->
      <div class="span3" style="flex: 1; padding: 10px;">
        <h5 style="color: #ecf0f1; font-size: 18px; font-weight: bold;">INFORMATION</h5>
        
      </div>

      <!-- Offers Section -->
      <div class="span3" style="flex: 1; padding: 10px;">
        <h5 style="color: #ecf0f1; font-size: 18px; font-weight: bold;">OUR OFFERS</h5>
        
      </div>

      <!-- Social Media Section -->
      <div id="socialMedia" class="span3" style="flex: 1; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
        <h5 style="color: #ecf0f1; font-size: 18px; font-weight: bold; margin-bottom: 10px;">SOCIAL MEDIA</h5>
        <div>
          <a href="https://www.facebook.com/">
            <img width="40" height="40" src="{% static 'resource/images/socialmedia/facebook.png' %}" alt="facebook" />
          </a>
          <a href="https://www.twitter.com/">
            <img width="40" height="40" src="{% static 'resource/images/socialmedia/twitter.png' %}" alt="twitter" />
          </a>
          <a href="https://www.youtube.com/">
            <img width="40" height="40" src="{% static 'resource/images/socialmedia/youtube.png' %}" alt="youtube" />
          </a>
        </div>
      </div>

    </div>
    <!-- Footer Bottom -->
    <p class="text-center" style="color: #bdc3c7; margin-top: 20px;">&copy; Done with Love</p>
  </div>
</div>

<!-- CSS for Responsiveness -->
<style>
  @media (max-width: 768px) {
    #footerSection .row {
      flex-direction: column;
      text-align: center;
    }
    .span3 {
      margin-bottom: 20px;
    }
    #socialMedia {
      display: block;
      text-align: center;
    }
    #socialMedia a {
      margin: 5px;
    }
  }
</style>
