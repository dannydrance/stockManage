{% load static %}
<div id="header">
  <div class="container"> 
    <div id="logoArea" class="navbar">
        <a id="smallScreen" data-target="#topMenu" data-toggle="collapse" class="btn btn-navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
          <div class="navbar-inner">
            <a class="brand" href="{% url "home" %}"><img style="height:60px;width:250px;border-radius: 10%;" src="{% static "resource/images/ico/log1.PNG" %}" alt="Upbeat Business"/></a>
                <form class="form-inline navbar-search" method="post" action="index.html" >
                <input id="srchFld" class="srchTxt hidden" type="text" />
                  <select class="srchTxt hidden">
                    <option>All</option>
                    {% for item in categories %}
                    
                    <option>{{item.categories}} </option>
                    
                    {% endfor %}
                </select> 
                  <button type="submit" id="submitButton" class="btn btn-primary hidden">Go</button>
            </form>
            <ul id="topMenu" class="nav pull-right">
            <li class=""><a href="#">Specials Offer</a></li>
            <li class=""><a href="#">Delivery</a></li>
            <li class=""><a href="#">Contact</a></li>
            <li class="">
            {% if user.is_authenticated %}
              <a href="#" role="button" data-toggle="modal" style="padding-right:0"><span class="btn btn-large btn-success">Logout</span></a>
            {% else %}
              <a href="#login" role="button" data-toggle="modal" style="padding-right:0"><span class="btn btn-large btn-success">Login</span></a>
            {% endif %}
                <div id="login" class="modal hide fade in" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="false" >   
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 style="text-align:canter;">Enter User name and password to Sign-In</h4>
                  </div>
                  <div class="modal-body">
                    <form class="form-horizontal loginFrm" method="POST" action="#">
                      {% csrf_token %}
                      <div class="control-group">	
                        <!--<label for="email">Email:</label>-->						
                        <input type="text" id="email" name="email" placeholder="Email@Example.com or Username">
                      </div>
                      <div class="control-group">
                        <!--<label for="password">Password:</label>-->
                        <input type="password" id="password" name="password" placeholder="Enter Password">
                      </div>
                      <div class="control-group">
                        <label class="checkbox">
                        <input type="checkbox"> Remember me
                        </label>
                      </div>
                      <span class="pull-left">
                        <button type="submit" class="btn btn-success">Sign in</button>
                        </span>
                    </form>	
                    <span class="pull-right">	
                    <p>Don't have Account? => <button onclick="window.location.href='#';" class="btn btn-success" aria-hidden="true">SignUp</button></p>
                    </span>
                  </div>
            </div>
            </li>
            </ul>
          </div>
        </div>
    </div>
</div>
